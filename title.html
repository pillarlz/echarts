<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>bar</title>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
		<div id="main" style="width: 900px;height: 600px;"></div>
		<script type="text/javascript">
			 
			var myChart=echarts.init(document.getElementById("main"));
			
			//指定图表的配置项和数据
			var opition={
				//标题
				title:{
					show:true,
					text:"Echarts 入门示例",
					subtext:"学习Echarts就来慕课网",
//					left:'right',
//					borderColor:'red',
//					borderWidth:5
				},
				//工具箱
				toolbox:{
					show:true,
					feature:{
						dataView:{
							show:true
						},
						saveASImage:{
							show:true
						},
						restore:{
							show:true
						},
						dataZoom:{
							show:true
						},
						margicType:{
							type:['line','bar']
						}
					}
				},
				legend:{
					data:["销量"]
				},
				xAxis:{
					data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis:{},
				series:[{
					name:'销量',
					type:'line',
					data:[5,20,36,10,10,20],
					markPoint:{
						data:[
							{type:'max',name:'最大值'},
							{type:'min',name:'最小值'}
						]
					},
					markLine:{
						data:[
							{type:'average',name:'平均值'}
						]
					}
				}]
			};
			myChart.setOption(opition);
		</script>
	</body>
</html>
