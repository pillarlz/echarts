<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>pie</title>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
		<div id="main" style="width: 900px;height: 600px;"></div>
		<script type="text/javascript">
			 
			var myChart=echarts.init(document.getElementById("main"));
			
			//指定图表的配置项和数据
			var opition={
				//标题
				title:{
					text:"Echarts 入门示例",
					subtext:'纯属虚构',
					x:'center'
				},
				tooltip:{
					trigger:'item',
					formatter:"{a}<br/>{b}:{c}({d}%)"
				},
				legend:{
					orient:"vertical",
					left:"left",
					data:['直接访问',"邮件营销","联盟广告","视频广告","搜索引擎"]
				},
				series:[
				{
					name:"访问来源",
					type:'pie',
					radius:'55%',
					center:['50%','60%'],
					data:[
					
						{value:235, name:'直接访问'},
               	 		{value:274, name:'邮件营销'},
                		{value:310, name:'联盟广告'},
                		{value:335, name:'视频广告'},
                		{value:400, name:'搜索引擎'}
					]
				}],
			};
			myChart.setOption(opition);
		</script>
	</body>
</html>
